<!DOCTYPE html>
<html lang="en">
</html>

<head>
  <title>Survey Form</title>
  <meta charset="UTF-8">
  <meta content="width=device-width initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill all information</p>
  <form id="survey-form">
    <label id="name-label">Name:<input required placeholder="Enter your name" type="text" id="name"></label>
    <label id="email-label">Email:<input required placeholder="Enter your email" type="email" id="email"></label>
    <label id="number-label">Number:<input required placeholder="Enter your number" type="number" id="number" min="10" max="13"></label>
    <select id="dropdown">
      <option></option>
      <option></option>
      <input type="radio" name="radio" value="1">
      <input type="radio" name="radio" value="2">
      <input value="3" type="checkbox">
      <input value="4" type="checkbox">
      <textarea></textarea>
      <button value="submit" id="submit">Submit</button>
    </select>
  </form>
</body>
